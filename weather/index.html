<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weeather App</title>
    <link href="css/main.css" rel="stylesheet" />
    <script type="module" src="js/main.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Weather</h1>
            <nav>
                <ul>
                    <li><a href="./" title="Home Page">Home</a></li>
                    <li>Settings</li>
                    <li>About</li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="settings">
                <h2>Settings</h2>
                <h3>Units</h3>
                <p>
                    <label><input type="radio" name="MetricUnits" value="1" /> Metric</label>
                    <label><input type="radio" name="MetricUnits" value="0" /> Imperial</label>
                </p>
                <h3>Refresh Rate</h3>
                <p>
                    <label>Every 
                        <select>
                            <option value="1">1 minute</option>
                            <option value="5">5 minutes</option>
                            <option value="15">15 minutes</option>
                            <option value="30">30 minutes</option>
                            <option value="60">1 hour</option>
                        </select>
                    </label>
                </p>
                <button type="button" class="mainbtn" id="SaveSettingsBtn">Save</button>
                <button type="button" id="CancelSettingsBtn">Cancel</button>
            </section>
            <div>
                <button type="button" id="ShowAddBtn">Add Location</button>
            </div>
            <section class="add-location">
                <h2>Add Location</h2>
                <input type="text" name="NewLocation" id="NewLocation" value="" placeholder="City, State, Contry" />
                <button type="button" class="mainbtn" id="AddLocationBtn">Add</button>
                <button type="button" id="CancelLocationBtn">Cancel</button>
            </section>
            <ul id="locationsList"></ul>
        </main>
        <footer>

        </footer>
    </div>
</body>
</html>
