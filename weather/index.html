<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Weather App</title>
    <link href="css/main.css" rel="stylesheet" />
    <link href="css/medium.css" rel="stylesheet" />
    <link href="css/large.css" rel="stylesheet" />
    <script type="module" src="js/main.js"></script>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="header-top">
                <h1 class="title">ðŸŒ¤ My Weather</h1>

        </header>
        <main>
            <div class="options">
                <button type="button" class="optionbtn" id="ShowAddBtn">âž•</button>
                <button type="button" class="optionbtn" id="ShowSettings">âš™</button>
            </div>
            <section class="panel" id="settings">
                <h2>Settings</h2>
                <h3>Units</h3>
                <p>
                    <label><input type="radio" name="MetricUnits" id="metricUnits" value="1" /> Metric</label>
                    <label><input type="radio" name="MetricUnits" id="imperialUnits" value="0" /> Imperial</label>
                </p>
                <h3>Refresh Rate</h3>
                <p>
                    <label>
                        Every
                        <select id="refreshRate" name="RefreshRate">
                            <option value="1">1 minute</option>
                            <option value="5">5 minutes</option>
                            <option value="15">15 minutes</option>
                            <option value="30">30 minutes</option>
                            <option value="60">1 hour</option>
                        </select>
                    </label>
                </p>
                <p>
                    <button type="button" class="mainbtn" id="SaveSettingsBtn">Save</button>
                    <button type="button" id="CancelSettingsBtn">Cancel</button>
                </p>
            </section>
            <section class="panel" id="addLocation">
                <h2>Add Location</h2>
                <p>
                    <label>
                        Location Name (City,state, Country)
                        <input type="text" name="NewLocation" id="NewLocation" value="" placeholder="City, State, Contry" />
                    </label>
                </p>
                <p>
                    <button type="button" class="mainbtn" id="AddLocationBtn">Add</button>
                    <button type="button" id="CancelLocationBtn">Cancel</button>
                </p>
            </section>
            <ul id="locationsList"></ul>
        </main>

</body>
