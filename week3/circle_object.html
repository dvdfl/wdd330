<!doctype html>
<html>
<head>
	<title>Circle Object Number</title>
	<script>
		const circle = {
			radius: 0,
			calculatePerimeter(r) { return Math.PI * this.radius; },
            calculateArea(r) { return Math.PI * Math.pow(this.radius, 2); }

		};

		function calculate() {
			// getting number
			let radius = document.getElementById("number").value;
			// setting radius property
			circle.radius = radius;
			
			// do calculations
            const perimeter = circle.calculatePerimeter(radius);
            const area = circle.calculateArea(radius);

			// displaying result
			var resultEl = document.getElementById("result");
			resultEl.innerHTML = `Perimeter is ${perimeter.toFixed(2)}<br>Area is: ${area.toFixed(2)}`;
		}

	</script>

</head>

<body>
	<h1>Circle Object</h1>
	Enter radius of the circle: <input id="number" size="5"/>

	<button onclick="calculate()">Calculate</button>
	<br />
	<hr />
	<section id="result"></section>
</body>
</html>
