<!doctype html>
<html>
<head>
	<title>Circle Object Number</title>
	<script>
        function calculate() {
			// getting number
			let number = document.getElementById("number").value;
			let divisorCount = 0;
			// checking
			for (var i = 1; i < number; i++) {
				if (number % i == 0) {
					divisorCount++;
                }
            }
			// displaying result
			var resultEl = document.getElementById("result");
            resultEl.innerHTML = divisorCount == 1 ? `${number} is prime` : `${number} is not a prime number`;
		}
	</script>

</head>

<body>
	<h1>Circle Object</h1>
	Enter radius of the circle:<input id="number" />

	<button onclick="calculate()">Check</button>
	<br />
	<hr />
	<section id="result"></section>
</body>
</html>
