<!doctype html>
<html>
<head>
	<title>Vector</title>
	<script>

        class Vec {
			constructor(x, y) {
				this._x = x;
				this._y = y;
			}
			get x() {
				return this._x;
            }
            get y() {
                return this._y;
            }
			plus(v) {
				this._x += v.x;
				this._y += v.y;
				return this;
			}
            minus(v) {
                this._x -= v.x;
                this._y -= v.y;
                return this;
			}
			get length() {
                return Math.sqrt(Math.pow(this._x, 2) + Math.pow(this._y, 2))
            }
        }

        // Testing classes.
	
        console.log(new Vec(1, 2).plus(new Vec(2, 3)));
        // → Vec{x: 3, y: 5}
        console.log(new Vec(1, 2).minus(new Vec(2, 3)));
        // → Vec{x: -1, y: -1}
        console.log(new Vec(3, 4).length);
		// → 5

	</script>

</head>

<body>
	<h1>Vector class (Vec)</h1>
    <p>
		Please see console for details, these are the operations it will perform:
	</p>
	<code>
		console.log(new Vec(1, 2).plus(new Vec(2, 3)));
		<br />
		// → Vec{x: 3, y: 5}
		<br />
		console.log(new Vec(1, 2).minus(new Vec(2, 3)));
		<br />
		// → Vec{x: -1, y: -1}
		<br />
		console.log(new Vec(3, 4).length);
	</code>

	<br />
	<hr />
	<section id="result"></section>
</body>
</html>
